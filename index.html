<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
   
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div>
                    <input type="text" id="display" name="display" style="width:100%; text-align: right; font-size: 20px; ">
                </div>
                <div>
                    <input type="button" value="AC" onclick="AC()">
                    <input type="button" value="DEL" onclick ="DEL()">
                    <input type="button" value="." onclick="dot('.')" style="font-size: 20px;">
                    <input type="button" value="/" onclick="slash('/')">
                </div>
                <div>
                    <input type="button" value="7" onclick="result('7')">
                    <input type="button" value="8" onclick="result('8')">
                    <input type="button" value="9" onclick="result('9')">
                    <input type="button" value="*" onclick="multiply('*')">
                </div>
                <div>
                    <input type="button" value="4" onclick="result('4')">
                    <input type="button" value="5" onclick="result('5')">
                    <input type="button" value="6" onclick="result('6')">
                    <input type="button" value="+" onclick="add('+')">
                </div>
                <div>
                    <input type="button" value="1" onclick="result('1')">
                    <input type="button" value="2" onclick="result('2')">
                    <input type="button" value="3" onclick="result('3')">
                    <input type="button" value="-" onclick="sub('-')">
                </div>
                <div>
                    <input type="button" value="00" onclick="result('00')">
                    <input type="button" value="0" onclick="result('0')">
                    <input type="button" value="="  onclick="equal()"style="width:120px; margin: 5px;">
                </div>
            </form>
        </div>
    </div>
     <script src="./calculator.js"></script>
</body>
</html>
